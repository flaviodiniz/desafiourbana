<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="listar()">
      
      <div class="ui-g-12">
        <h1>Cartões</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome"
          [(ngModel)]="nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="cartoes" [paginator]="true" [rows]="3" [responsive]="true"
      emptyMessage="Nenhum usuário encontrado" #tabela>
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="numeroCartao" header="Numero"></p-column>
        
        <p-column field="status" header="Status">
          <ng-template let-cart="rowData" pTemplate="body">
            <a href="javascript:;" [pTooltip]="cart.status ? 'Desativar' : 'Ativar'"
                tooltipPosition="top" (click)="alternarStatus(cart)">
              {{ cart.status ? 'Ativo' : 'Inativo' }}
            </a>
        </ng-template>
        </p-column>

        <p-column styleClass="acoes" header="Ações">
          <ng-template let-cart="rowData" pTemplate="body">
            <a pButton icon="fa-pencil" label="editar" [routerLink]="['/cartoes', cart.id]"></a>
            <button pButton icon="fa-trash" label="excluir" (click)="excluir(cart)"></button>
          </ng-template>
      </p-column>

      </p-dataTable>
    </div>
  </div>

  <div class="ui-g-12">
    <button pButton label="Novo Cartão" routerLink="/cartoes/novo" class="campo"></button>
    <a href="javascript:;" class="a-espaco" routerLink="/inicio" >Voltar para o ínicio</a>
  </div>

</div>
